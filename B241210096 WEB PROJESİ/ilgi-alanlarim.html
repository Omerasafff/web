  <div class="container mt-5">
    <h1>İlgi Alanlarım</h1>

    <div class="input-group mb-3">
      <input type="text" id="aramaKutusu" class="form-control" placeholder="Dizi/film adı girin (örneğin: breaking bad)">
      <button class="btn btn-primary" type="button" id="araBtn">Ara</button>
    </div>

    <div id="veriAlani">Aramak için kutuya dizi ya da film adı yazın.</div>
  </div>

  <script>
    document.getElementById("araBtn").addEventListener("click", () => {
      const arama = document.getElementById("aramaKutusu").value.trim();
      const veriAlani = document.getElementById("veriAlani");

      if (arama === "") {
        veriAlani.innerHTML = "<p>Lütfen bir dizi ya da film adı girin.</p>";
        return;
      }

      veriAlani.innerHTML = "Yükleniyor...";

      fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(arama)}`)
        .then(response => response.json())
        .then(data => {
          let html = "";

          if (data && data.length > 0) {
            data.forEach(item => {
              html += `<h3>${item.show.name}</h3>`;
              if(item.show.image) {
                html += `<img src="${item.show.image.medium}" alt="${item.show.name}">`;
              }
              if (item.show.summary) {
                const summaryText = item.show.summary.replace(/<[^>]*>?/gm, '');
                html += `<p>${summaryText}</p>`;
              } else {
                html += `<p>Özet bulunamadı.</p>`;
              }
              html += `<hr>`;
            });
            if (html.endsWith('<hr>')) {
              html = html.slice(0, -4);
            }
          } else {
            html = "<p>Sonuç bulunamadı.</p>";
          }

          veriAlani.innerHTML = html;
        })
        .catch(error => {
          console.error("Veri alınamadı:", error);
          veriAlani.innerHTML = "Veri alınamadı: " + error.message;
        });
    });
  </script>

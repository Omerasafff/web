  <div class="container mt-4">
    <h2>Form Bilgileri</h2>
    <div id="formSonucu" class="mt-3"></div>
  </div>

  <script>
    const veri = localStorage.getItem("formBilgisi");
    const formSonucuDiv = document.getElementById("formSonucu");

    if (veri) {
      try {
        const form = JSON.parse(veri);
        const html = `
          <ul class="list-group">
            <li class="list-group-item"><strong>Ad:</strong> ${form.ad || 'N/A'}</li>
            <li class="list-group-item"><strong>Soyad:</strong> ${form.soyad || 'N/A'}</li>
            <li class="list-group-item"><strong>E-Posta:</strong> ${form.email || 'N/A'}</li>
            <li class="list-group-item"><strong>Telefon:</strong> ${form.telefon || 'N/A'}</li>
            <li class="list-group-item"><strong>Cinsiyet:</strong> ${form.cinsiyet || 'N/A'}</li>
            <li class="list-group-item"><strong>Mesaj:</strong> ${form.mesaj || 'N/A'}</li>
          </ul>
        `;
        formSonucuDiv.innerHTML = html;
      } catch (e) {
        console.error("Failed to parse form data:", e); // Log error to console
        formSonucuDiv.innerHTML = `<div class="alert alert-danger">Form verisi işlenirken bir hata oluştu.</div>`;
      }
    } else {
      formSonucuDiv.innerHTML = `<div class="alert alert-warning">Form verisi bulunamadı.</div>`;
    }
  </script>

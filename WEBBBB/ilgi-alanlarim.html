  <div class="container mt-5">
    <h1>İlgi Alanlarım</h1>
    <div id="veriAlani">API'den veriler buraya gelecek.</div>
  </div>

  <script>
    fetch('https://api.tvmaze.com/search/shows?q=batman')
      .then(response => response.json())
      .then(data => {
        let html = "";
        data.forEach(item => {
          html += `<h3>${item.show.name}</h3>`;
          if(item.show.image) {
            html += `<img src="${item.show.image.medium}" alt="${item.show.name}">`;
          }
          html += `<p>${item.show.summary}</p><hr>`;
        });
        document.getElementById("veriAlani").innerHTML = html;
      })
      .catch(error => {
        document.getElementById("veriAlani").innerHTML = "Veri alınamadı: " + error;
      });
  </script>

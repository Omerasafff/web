  <div class="container mt-4">
    <h2>Form Bilgileri</h2>
    <div id="formSonucu" class="mt-3"></div>
  </div>

  <script>
    const veri = localStorage.getItem("formBilgisi");

    if (veri) {
      const form = JSON.parse(veri);
      const html = `
        <ul class="list-group">
          <li class="list-group-item"><strong>Ad:</strong> ${form.ad}</li>
          <li class="list-group-item"><strong>Soyad:</strong> ${form.soyad}</li>
          <li class="list-group-item"><strong>E-Posta:</strong> ${form.email}</li>
          <li class="list-group-item"><strong>Telefon:</strong> ${form.telefon}</li>
          <li class="list-group-item"><strong>Cinsiyet:</strong> ${form.cinsiyet}</li>
          <li class="list-group-item"><strong>Mesaj:</strong> ${form.mesaj}</li>
        </ul>
      `;
      document.getElementById("formSonucu").innerHTML = html;
    } else {
      document.getElementById("formSonucu").innerHTML = `<div class="alert alert-warning">Form verisi bulunamadı.</div>`;
    }
  </script>
</body>
